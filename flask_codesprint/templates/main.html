<!-- this is the layout file  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>
    <!--insert title here -->

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <!-- {% block head %}
    {% endblock %} -->
    <!-- use this for extra links to CSS  -->
    <link rel="stylesheet" href="../../static/css/layout.css">
    <script src="https://kit.fontawesome.com/e1f830ae5a.js" crossorigin="anonymous"></script>

    {% block links %}
    {% endblock %}

</head>

<body>

    <nav class="navbar">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="" class="nav-link">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="stream"
                        class="svg-inline--fa fa-stream fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512">
                        <path fill="currentColor"
                            d="M16 128h416c8.84 0 16-7.16 16-16V48c0-8.84-7.16-16-16-16H16C7.16 32 0 39.16 0 48v64c0 8.84 7.16 16 16 16zm480 80H80c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16zm-64 176H16c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16z">
                        </path>
                    </svg>
                    <span class="link-text">
                        Questions
                    </span>
                    <!-- <i class="fas fa-stream"></i> -->

                </a>
            </li>
            <li class="nav-item">
                <a href="{{  url_for('upload') }}" class="nav-link">
                    <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="angle-double-up"
                        class="svg-inline--fa fa-angle-double-up fa-w-10" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 320 512">
                        <path fill="currentColor"
                            d="M177 255.7l136 136c9.4 9.4 9.4 24.6 0 33.9l-22.6 22.6c-9.4 9.4-24.6 9.4-33.9 0L160 351.9l-96.4 96.4c-9.4 9.4-24.6 9.4-33.9 0L7 425.7c-9.4-9.4-9.4-24.6 0-33.9l136-136c9.4-9.5 24.6-9.5 34-.1zm-34-192L7 199.7c-9.4 9.4-9.4 24.6 0 33.9l22.6 22.6c9.4 9.4 24.6 9.4 33.9 0l96.4-96.4 96.4 96.4c9.4 9.4 24.6 9.4 33.9 0l22.6-22.6c9.4-9.4 9.4-24.6 0-33.9l-136-136c-9.2-9.4-24.4-9.4-33.8 0z">
                        </path>
                    </svg>
                    <span class="link-text">
                        Upload
                    </span>
                    <!-- <i class="fas fa-angle-double-up"></i> -->

                </a>
            </li>
            <li class="nav-item">
                <a href="" class="nav-link">
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="user"
                        class="svg-inline--fa fa-user fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 448 512">
                        <path fill="currentColor"
                            d="M313.6 304c-28.7 0-42.5 16-89.6 16-47.1 0-60.8-16-89.6-16C60.2 304 0 364.2 0 438.4V464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48v-25.6c0-74.2-60.2-134.4-134.4-134.4zM400 464H48v-25.6c0-47.6 38.8-86.4 86.4-86.4 14.6 0 38.3 16 89.6 16 51.7 0 74.9-16 89.6-16 47.6 0 86.4 38.8 86.4 86.4V464zM224 288c79.5 0 144-64.5 144-144S303.5 0 224 0 80 64.5 80 144s64.5 144 144 144zm0-240c52.9 0 96 43.1 96 96s-43.1 96-96 96-96-43.1-96-96 43.1-96 96-96z">
                        </path>
                    </svg>
                    <span class="link-text">
                        Profile
                    </span>
                    <!-- <i class="far fa-user"></i> -->


                </a>
            </li>

        </ul>
    </nav>
    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>

</html>
